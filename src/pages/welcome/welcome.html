<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      Vamos começar a jogar. Aqui você tem duas opções.
    </div>
  </div>
  <div padding>
    <button ion-button block (click)="creteMatch()" title="Player 1">Criar uma sala</button>
    <br>
    <button ion-button block color="secondary" (click)="enterInMatch()" title="Player 2">Buscar uma sala</button>
  </div>
</ion-content>
