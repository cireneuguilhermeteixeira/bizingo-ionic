<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      <h1>Bizingo</h1>
      <p>Vamos começar a jogar. Aqui você tem duas opções.</p>
    </div>
  </div>
  <div padding>
    <button ion-button block color="danger" (click)="creteMatch()" title="Player 1">Player 1</button>
    <br>
    <button ion-button block (click)="enterInMatch()" title="Player 2">Player 2</button>
  </div>
</ion-content>
